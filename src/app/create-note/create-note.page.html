<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">createNote</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content>
<form (ngSubmit)="onSubmit()" #noteForm="ngForm">

  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input
      name="title"
      [(ngModel)]="note.title"
      required>
    </ion-input>
  </ion-item>

  <ion-item *ngFor="let detail of note.details; let i = index">
    <ion-label position="stacked">Detail {{i + 1}}</ion-label>
      <ion-input
    placeholder="Key"
    name="key{{i}}"
    [(ngModel)]="detail.key"
    required>
  </ion-input>

  <ion-input
    placeholder="Value"
    name="value{{i}}"
    [(ngModel)]="detail.value"
    required>
  </ion-input>

    <ion-button type="button" fill="clear" color="danger" (click)="removeDetail(i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-button type="button" fill="clear" (click)="addDetail()">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>

  <ion-button type="submit" expand="block" [disabled]="!noteForm.valid">
    Create Note
  </ion-button>

</form>
</ion-content>
