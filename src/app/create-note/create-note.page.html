<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Nueva Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container ion-padding">

    <form (ngSubmit)="onSubmit()" #noteForm="ngForm" style="flex: 1;">

      <!-- 1. Título Protagonista -->
      <div class="title-container">
        <ion-input class="title-input" name="title" [(ngModel)]="note.title" required placeholder="Título de la nota"
          maxlength="255" counter="true">
        </ion-input>
        <div class="title-underline"></div>
      </div>

      <!-- 2. Detalles con Estilo Premium (Acordeones) -->
      <div class="details-header-container">
        <ion-label color="medium" class="details-title">
          Detalles
        </ion-label>
        <ion-button fill="clear" size="small" (click)="addDetail()" class="add-button">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Añadir
        </ion-button>
      </div>

      <ion-accordion-group [multiple]="true">
        <ion-accordion *ngFor="let detail of note.details; let i = index" [value]="'detail' + i">
          <div slot="header" class="detail-summary">
            <div class="summary-grid">
              <div class="summary-item">
                <span class="summary-label">Clave:</span>
                <span class="summary-value">{{ detail.key || '---' }}</span>
              </div>
              <div class="summary-item">
                <span class="summary-label">Valor:</span>
                <span class="summary-value">{{ detail.value ? (detail.sensitive ? '••••••••' : detail.value) : '---'
                  }}</span>
              </div>
            </div>
            <div class="sensitive-tag" *ngIf="detail.sensitive">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <span>Sensible</span>
            </div>
          </div>

          <div slot="content" class="detail-content">
            <ion-item lines="none">
              <ion-label position="stacked">Clave</ion-label>
              <ion-input placeholder="Ej: Email, Usuario, Web..." name="key{{i}}" [(ngModel)]="detail.key" required
                maxlength="255">
              </ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked">Valor</ion-label>
              <ion-textarea placeholder="Ingrese el valor" name="value{{i}}" [(ngModel)]="detail.value" required
                [autoGrow]="true" rows="1">
              </ion-textarea>
            </ion-item>

            <div class="sensitive-container" (click)="detail.sensitive = !detail.sensitive">
              <ion-checkbox [checked]="detail.sensitive" name="sensitive{{i}}"></ion-checkbox>
              <ion-label>Es información sensible</ion-label>
            </div>

            <ion-button fill="clear" color="danger" size="small" (click)="removeDetail(i)" class="remove-button">
              <ion-icon slot="start" name="trash"></ion-icon>
              Eliminar este detalle
            </ion-button>
          </div>
        </ion-accordion>
      </ion-accordion-group>

    </form>
  </div>

  <!-- 4. Botón Guardar Inteligente (Sticky Footer) -->
  <ion-footer class="ion-no-border">
    <div class="footer-container">
      <ion-button (click)="onSubmit()" expand="block" color="primary" [disabled]="!note.title || !noteForm.valid">
        Guardar Nota
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
