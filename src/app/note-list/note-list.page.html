<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de búsqueda/filtro -->
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar notas por título..."
    (ionInput)="searchTerm = $any($event).detail.value" class="search-bar">
  </ion-searchbar>

  <ion-accordion-group [multiple]="true" [value]="openAccordions">
    <ion-accordion *ngFor="let note of getFilteredNotes(); trackBy: trackByNotes" [value]="note.noteId.toString()">
      <ion-item slot="header" color="light">
        <ion-label>
          <strong>{{ note.title }}</strong>
          <p class="note-meta">ID: {{ note.noteId }} | Creado: {{ note.createdAt | date:'short' }}</p>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="scroll-container">
          <ion-grid class="details-grid">
            <ion-row class="details-header">
              <ion-col size="4">Clave</ion-col>
              <ion-col size="5">Valor</ion-col>
              <ion-col size="3">Sensitivo</ion-col>
            </ion-row>
            <ion-row *ngFor="let detail of note.details" class="details-row">
              <ion-col size="4">{{ detail.key }}</ion-col>
              <ion-col size="5">
                <ng-container *ngIf="!detail.sensitive">
                  {{ detail.value }}
                </ng-container>
                <ng-container *ngIf="detail.sensitive">
                  {{ detail.visible ? detail.value : '••••••••' }}
                </ng-container>
              </ion-col>
              <ion-col size="3">
                <ng-container *ngIf="detail.sensitive">
                  <ion-button fill="clear" size="small" (click)="detail.visible = !detail.visible">
                    <ion-icon slot="icon-only" [name]="detail.visible ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
                  </ion-button>
                </ng-container>

                <ng-container *ngIf="!detail.sensitive">
                  <ion-button fill="clear" size="small" disabled="true">
                    <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                  </ion-button>
                </ng-container>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="secondary" [routerLink]="['/update-note', note.noteId]">
                <ion-icon slot="start" name="create-outline"></ion-icon>
                Editar
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="danger" (click)="deleteNote(note.noteId)">
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                Eliminar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <!-- Botón Flotante Draggable -->
  <ion-fab slot="fixed" [style.bottom.px]="fabPosition.y || 80" [style.right.px]="fabPosition.x || 20"
    (touchstart)="onDragStart($event)" (touchmove)="onDragMove($event)" (touchend)="onDragEnd()">
    <ion-fab-button [routerLink]="['/create-note']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
