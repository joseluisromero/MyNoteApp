<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>NoteList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NoteList</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de búsqueda/filtro -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    placeholder="Buscar notas por título..."
    (ionInput)="searchTerm = $any($event).detail.value"
    class="search-bar">
  </ion-searchbar>

  <ion-accordion-group [multiple]="true">
    <ion-accordion *ngFor="let note of getFilteredNotes(); let i = index" [value]="'note-' + i">
      <ion-item slot="header" color="light">
        <ion-label>
          <strong>{{ note.title }}</strong>
          <p class="note-meta">ID: {{ note.noteId }} | Creado: {{ note.createdAt | date:'short' }}</p>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-grid class="details-grid">
          <ion-row class="details-header">
            <ion-col size="4">Clave</ion-col>
            <ion-col size="5">Valor</ion-col>
            <ion-col size="3">Sensitivo</ion-col>
          </ion-row>
          <ion-row *ngFor="let detail of note.details">
            <ion-col size="4">{{ detail.key }}</ion-col>
            <ion-col size="5">{{ detail.value }}</ion-col>
            <ion-col size="3">{{ detail.sensitive }}</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
